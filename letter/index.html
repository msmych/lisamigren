<div class="lock">
    <div class="digit-block">
        <button onclick="increment(0)">↑</button>
        <input id="d0" value="5" maxlength="1" disabled>
        <button onclick="decrement(0)">↓</button>
    </div>
    <div class="digit-block">
        <button onclick="increment(1)">↑</button>
        <input id="d1" value="5" maxlength="1" disabled>
        <button onclick="decrement(1)">↓</button>
    </div>
    <div class="digit-block">
        <button onclick="increment(2)">↑</button>
        <input id="d2" value="5" maxlength="1" disabled>
        <button onclick="decrement(2)">↓</button>
    </div>
    <div class="digit-block">
        <button onclick="increment(3)">↑</button>
        <input id="d3" value="5" maxlength="1" disabled>
        <button onclick="decrement(3)">↓</button>
    </div>
</div>

</div>
